<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="grid">
  <main>
    <article class="product-card grid">
      <picture class="product-image">
        <source media="(min-width: 23.4375rem)" srcset="/images/image-product-desktop.jpg" sizes="">
        <img src="/images/image-product-mobile.jpg"
          alt="Bottle of Chanel Gabrielle Essence Eau De Parfum on a floral background">
      </picture>
      <div class="product-info grid">
        <header class="product-details grid">
          <p class="tag fs-100">
            Perfume
          </p>
          <h1 class="product-title ff-accent fs-800-bold black">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </header>
        <div class="price flex"><span class="green-500 ff-accent fs-800-bold">$149.99</span><span
            class="price-original fs-300">$169.99</span>
        </div>
        <button class="add-to-cart flex bg-green-500 fs-300-bold white"><img class="icon-cart"
            src="./images/icon-cart.svg" alt="">Add to
          cart
        </button>
      </div>
    </article>
  </main>
</body>


</html>
