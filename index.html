<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT FAMILY -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article>
      <picture>
        <source media="(min-width: 80rem)" srcset="/images/image-product-desktop.jpg" sizes="">
        <img src="/images/image-product-mobile.jpg" alt="Chanel Gabriele perfume">
      </picture>
      <div>
        <header>
          <p>
            Perfume
          </p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p><span>$149.99</span>$169.99</p>
        <button>Add to Cart</button>
      </div>
    </article>
  </main>
</body>


</html>
